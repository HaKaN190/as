<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="img/netflixlogo.png" alt="">
                </a>
            </div>
    </div>

    <div class="login_body">
        <div class="login_box">
                <h2 style="color: #fff" >Oturum Aç</h2>

                <form>
                    <div class="input_box">
                        <input type="email" placeholder="E-posta veya telefon numarası ">
                   </div>

                   <div class="input_box">
                    <input type="password"  placeholder="Parola ">
               </div>

               <div>
                <button class="submit" >
                    Oturum Aç
                </button>
               </div>
                </form>

                <div class="support">
                    <div class="remember">
                        <span>
                            <input type="checkbox" style="margin:0; height: 13px;">
                        </span>
                        <span>
                            Beni hatırla
                        </span>
                    </div>
                    <div class="help">
                        <a href="#">
                            Yardım ister misin?
                        </a>
                    </div>
                </div>
                    <div class="login_footer">
                        <div class="sign_up">
                            <p>Netflix'e katılmak ister misiniz? <a href="">Şimdi Kaydolun</a></p>
                        </div>
                        <div class="terms" >
                            <p>Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından korunuyor. <a href="#">Daha fazlasını öğrenin</a></p>
                        </div>

                    </div>

                
        </div>

    </div>
    
</body>
</html>
